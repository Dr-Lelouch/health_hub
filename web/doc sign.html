<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Hub - Doctor Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .floating-label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #6c757d;
      transition: all 0.3s;
      pointer-events: none;
      background: white;
      padding: 0 5px;
    }
    input:focus + .floating-label,
    input:not(:placeholder-shown) + .floating-label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary);
    }
    input, select, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
      color: #6c757d;
    }
    .password-toggle:hover {
      color: var(--primary);
    }
    .photo-upload {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .photo-box {
      flex: 1;
      min-width: 200px;
    }
    .photo-upload-area {
      border: 2px dashed #ced4da;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .photo-upload-area:hover {
      border-color: var(--primary);
      background-color: #f8fafc;
    }
    .photo-upload-area i {
      font-size: 24px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .photo-upload-area span {
      color: #64748b;
      font-size: 14px;
    }
    @media (max-width: 480px) {
      .photo-upload {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Registration</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 1.5rem;">Register your medical practice</p>
    <form action="doctors interface.html" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label class="floating-label">Full Name</label>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label class="floating-label">Email</label>
      </div>

      <div class="form-group">
        <input type="text" id="hospital_id" name="hospital_id" placeholder=" " required>
        <label class="floating-label">Hospital ID</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label class="floating-label">Password</label>
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>
      
      <div class="form-group">
        <input type="text" id="address" name="address" placeholder=" " required>
        <label class="floating-label">Hospital Address</label>
      </div>
      
      <div class="form-group">
        <textarea id="details" name="details" placeholder=" " required></textarea>
        <label class="floating-label">Professional Details</label>
      </div>
      
      <div class="photo-upload">
        <div class="photo-box">
          <label>Doctor's Photo</label>
          <div class="photo-upload-area">
            <i class="fas fa-user-md"></i>
            <span>Click to upload</span>
            <input type="file" name="doctor_photo" style="display: none;">
          </div>
        </div>
        
        <div class="photo-box">
          <label>Hospital Photo</label>
          <div class="photo-upload-area">
            <i class="fas fa-hospital"></i>
            <span>Click to upload</span>
            <input type="file" name="hospital_photo" style="display: none;">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <input type="text" id="gst" name="gst" placeholder=" " required>
        <label class="floating-label">GST Number</label>
      </div>
      
      <div class="form-group">
        <label>Verification Document</label>
        <div class="photo-upload-area">
          <i class="fas fa-file-upload"></i>
          <span>Upload Government Document</span>
          <input type="file" name="verification_doc" style="display: none;">
        </div>
      </div>
      
      <button type="submit"><i class="fas fa-user-md" style="margin-right: 8px;"></i> Register</button>
      
      <div class="login-link">
        Already registered? <a href="doc login.html">Sign in</a>
      </div>
    </form>
  </div>

  <script>
    document.querySelectorAll('.photo-upload-area').forEach(area => {
      area.addEventListener('click', function() {
        const fileInput = this.querySelector('input[type="file"]');
        if (fileInput) {
          fileInput.click();
        }
      });
    });

    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
