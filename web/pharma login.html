<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Hub - Pharmacy Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .floating-label {
      position: absolute;
      left: 15px;
      top: 15px;
      color: #6c757d;
      transition: all 0.3s;
      pointer-events: none;
      background: white;
      padding: 0 5px;
    }
    input:focus + .floating-label,
    input:not(:placeholder-shown) + .floating-label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary);
    }
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .remember-me {
      display: flex;
      align-items: center;
    }
    .remember-me input {
      width: auto;
      margin-right: 8px;
    }
    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }
    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
      color: #6c757d;
    }
    .password-toggle:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <p style="text-align: center; color: #6c757d; margin-bottom: 1.5rem;">Sign in to your pharmacy account</p>
    <form id="pharmacyLoginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label class="floating-label">Email</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder=" " required>
        <label class="floating-label">Password</label>
        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
      </div>
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Sign In</button>
    </form>
    <div class="signup-link">
      New to Health Hub? <a href="pharma signup.html">Create account</a>
    </div>
  </div>

  <script>
    document.getElementById('pharmacyLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login successful! Redirecting...');
      window.location.href = 'pharmainterface.html';
    });

    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
